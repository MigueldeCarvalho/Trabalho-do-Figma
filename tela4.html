<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS.css" />
    <link rel="icon" href="vapt.png" type="icon">
    <title>tela4</title>
</head>

<body>

    <div class="titulo_tela4">
        <!--A tag div é aplicado para definir uma divisão do documento.A tag classsão uma forma de identificar um grupo de elementos. Através delas, pode-se atribuir formatação a vários elementos de uma vez-->
        Meus Pedidos
    </div>

    <div class="principal_tela4">
        Você não pediu nada ainda.
    </div>

    <div class="img_tela4">
        <img src="carrinho_01.png">
        <!-- A tag img define uma imagem.O parâmetro src é o caminho do arquivo de imagem.A tag alt denota um texto a ser exibido quando o mouse passa em cima da imagem ou quando a imagem não pode ser exibida. Também é utilizado por navegadores de modo texto no lugar da imagem A tag width denota o tamanho absoluto da altura da imagem em pixels e a tag height denota o tamanho absoluto da largura da imagem em pixels-->
    </div>

    <div class="rodape">
        <button class="botao_rodape">
            <div>
                <img src=inicio.png alt="inicio" width="47" height="47">
            </div>
            Ínicio
        </button>

        <button class="botao_rodape">
            <div>
                <img src=busca.png alt="busca" width="42" height="42">
            </div>
            Busca
        </button>

        <button class="botao_rodape">
            <div>
                <img src=pedidos.png alt="pedidos" width="42" height="50">
            </div>
            Pedidos
        </button>
        <button class="botao_rodape">
            <div>
                <img src=perfil.png alt="perfil" width="54" height="49">
            </div>
            Perfil
        </button>
    </div>

</body>

</html>
