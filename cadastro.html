<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="cadastro.css" />
  <title>Cadastro</title>
</head>

<body>


  <div class="container">

    
    <form id="formulario" action="proc.php" method="post">
      
      <a  id="voltar" href="tela1.html">
        <img src="voltar.png" alt="voltar"> 
      </a>
     
      
      <h1 id="titulo">Cadastro</h1>
      <div class="msg"></div>

      <div class="campos">
        <label for="nome" >Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Nome" autocomplete="off" />
        <small id="textNome"></small>


        <label for="email" >Email</label>
        <input type="text" id="email" name="email" placeholder="Email" autocomplete="off" />
        <small id="textEmail"></small>


        <label for="senha" >Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Senha" autocomplete="off" />
        <small id="textSenha"></small>


        <label for="telefone" >Telefone</label>
        <input type="text" id="telefone" name="telefone" placeholder="Telefone" autocomplete="off" />
        <small id="textTelefone"></small>


        <label for="cpf" >Cpf</label>
        <input type="text" id="cpf"  name="cpf" placeholder="CPF" autocomplete="off" />
        <small id="textCpf"></small>


        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" placeholder="Endereço" autocomplete="off" />
        <small id="textEndereco"></small>
      </div>

       
      <input id="botao" class="btn" type="submit" value="Enviar"/>
      <br/>
      <small id="textFormulario"></small>
    </form>

  </div>

  <script src="cadastro.js"></script>

</body>

</html>
